<!DOCTYPE HTML>
<html>
<head>
<script src="angular.js"></script>
</head>

<body>
<div ng-app="m1" ng-controller="c1">
Number1:<input type="number" ng-model="n1"><br>
Number2:<input type="number" ng-model="n2"><br>
Welcome to Mr.{{Add()}}
</div>
<script>
var x=angular.module("m1",[]);
x.controller("c1",function($scope){

$scope.n1=10;
$scope.n2=20;

$scope.Add=function()
{

return $scope.n1+$scope.n2;

};

});

</script>


</body>
</html>
